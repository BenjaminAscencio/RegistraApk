<ion-content>
  <br>
  <div class="button-container">
    <ion-button (click)="goBack()" class="login-button">
      Volver
    </ion-button>
  </div>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item class="filter-item">
          <ion-label>Clase</ion-label>
          <ion-select [(ngModel)]="claseFilter" (ionChange)="applyFilters()">
            <ion-select-option value="">Todas</ion-select-option>
            <ion-select-option *ngFor="let clase of clases">{{clase}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item class="filter-item">
          <ion-label>Secci√≥n</ion-label>
          <ion-select [(ngModel)]="seccionFilter" (ionChange)="applyFilters()">
            <ion-select-option value="">Todas</ion-select-option>
            <ion-select-option *ngFor="let seccion of secciones">{{seccion}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" (click)="clearFilters()" class="clear-filter-btn">
    Limpiar Filtros
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let asistencia of filteredAsistencias" class="attendance-item">
      <ion-label>
        <h2>{{asistencia.nombre}}</h2>
        <p>{{asistencia.clase_nombre}} - {{asistencia.seccion}}</p>
        <p>{{asistencia.fecha_hora | date:'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
