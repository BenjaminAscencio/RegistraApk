
<ion-content class="ion-padding form-container">
  <br><br><br>
  <img src="../../assets/img/RegistrApp-10-11-2024.png" alt="">
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item class="form-item">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" class="custom-input"></ion-input>
      </ion-item>
      <ion-text color="danger" class="ion-padding-start error-text" *ngIf="registroForm.get('nombre')?.touched && registroForm.get('nombre')?.invalid">
        {{ getErrorMessage('nombre') }}
      </ion-text>

      <ion-item class="form-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email" class="custom-input"></ion-input>
      </ion-item>
      <ion-text color="danger" class="ion-padding-start error-text" *ngIf="registroForm.get('email')?.touched && registroForm.get('email')?.invalid">
        {{ getErrorMessage('email') }}
      </ion-text>

      <ion-item class="form-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password" class="custom-input"></ion-input>
      </ion-item>
      <ion-text color="danger" class="ion-padding-start error-text" *ngIf="registroForm.get('password')?.touched && registroForm.get('password')?.invalid">
        {{ getErrorMessage('password') }}
      </ion-text>
<br>
      <ion-item class="form-item">
        <ion-label>Rol</ion-label>
        <ion-select formControlName="role" interface="action-sheet" class="custom-select">
          <ion-select-option *ngFor="let rol of roles" [value]="rol" class="select-option">
            {{ rol | titlecase }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
<br>
    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="registroForm.invalid || isLoading" class="form-button submit-button">
        <ion-spinner name="crescent" *ngIf="isLoading" class="spinner"></ion-spinner>
        <span *ngIf="!isLoading">Registrar</span>
      </ion-button>
      
    </div>
  </form>

  <ion-button expand="block" fill="clear" (click)="goToLogin()" class="form-button login-button">
        ¿Ya tienes cuenta? Inicia sesión aquí
      </ion-button>
</ion-content>
